<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">
<head>

    <title>Book Application</title>

</head>
<body>
<div id="content" class="container my-5 p-5">
    <h4><center>New Book Register</center></h4>

    <form th:action="@{/save}" th:object="${book}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Book Name
            </label> <input type="text" id="name" class="form-control" name="name">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Book Author
            </label> <input type="text" id="author" class="form-control" name="author">
            <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Book Price
            </label> <input type="text" id="price" class="form-control" name="price">
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
        </div>

        <div class="mb-3 text-center my-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


</body>
</html>
